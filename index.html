<!DOCTYPE html>
<html lang="en ru">
<head>

        </div>
        <div class="form">

                <div class="search">
                    <div class="search-icon">
                        <img src="image/search_black_24dp.svg" alt="search icon">
                    </div>
                    <div class="search-input">
                        <input type="search" id="gsearch" name="gsearch">
                    </div>
                    <div class="search-icon">
                        <img src="image/keyboard_black_24dp.svg" alt="search icon">
                    </div>
                </div>
                <div class="middle-buttons">
                    <button>Поиск в Google</button>

        <div class="bottom-wrapper">
            <div class="info">

            <div class="links">

                <a href="">Реклама</a>

            <div class="links-teh">
